[project]
name = "partial-json-parser"
version = "0.1.0"
description = "Parse partial JSON generated by LLM"
authors = [{ name = "Muspi Merol", email = "me@promplate.dev" }]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = ["isort>=5.12.0", "black>=23.9.1", "hypothesis>=6.88.1", "tqdm>=4.66.1"]

[tool.pdm.scripts]
test = { call = "tests:main" }

[tool.black]
line-length = 100
